<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/chapati-beans.jpg" type="image/jpg">
  <title>Are You a Comrade?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 20px; height: 20px; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; width: 15px; height: 15px; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; width: 25px; height: 25px; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; width: 18px; height: 18px; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; width: 22px; height: 22px; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; width: 16px; height: 16px; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; width: 24px; height: 24px; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; width: 19px; height: 19px; }
    .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; width: 21px; height: 21px; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 4rem 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 2rem;
      animation: slideInUp 1s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes textGlow {
      from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
      to { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      animation: fadeInDelay 1.5s ease-out;
      color: #f8f9fa;
    }

    @keyframes fadeInDelay {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 0.9; transform: translateY(0); }
    }

    .cta-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
      background-size: 300% 300%;
      color: white;
      padding: 1.5rem 4rem;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: buttonPulse 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .cta-button:active {
      transform: translateY(-2px) scale(1.02);
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Floating food emojis */
    .food-emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 8s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    .food-emoji:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .food-emoji:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
    .food-emoji:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
    .food-emoji:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-30px) rotate(3deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .cta-button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .cta-button {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
      }
    }

    /* Kenya flag colors accent */
    .flag-accent {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      opacity: 0.6;
    }

    .flag-color {
      width: 30px;
      height: 8px;
      border-radius: 4px;
      animation: flagWave 2s ease-in-out infinite;
    }

    .flag-color:nth-child(1) { background: #000; animation-delay: 0s; }
    .flag-color:nth-child(2) { background: #dc143c; animation-delay: 0.2s; }
    .flag-color:nth-child(3) { background: #006400; animation-delay: 0.4s; }

    @keyframes flagWave {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Floating food emojis -->
  <div class="food-emoji">üåΩ</div>
  <div class="food-emoji">üç≥</div>
  <div class="food-emoji">ü´ò</div>
  <div class="food-emoji">ü•ñ</div>

  <div class="main-container">
    <h1>Are You a Comrade?</h1>
    <p class="subtitle">Join the ultimate Kenyan food matching adventure!</p>
    <a href="play.html" class="cta-button">YES! üá∞üá™</a>

  <!-- Kenya flag accent -->
  <div class="flag-accent">
    <div class="flag-color"></div>

  </div>

  <script>
    // Add click interaction effects
    document.querySelector('.cta-button').addEventListener('click', function(e) {
      // Create ripple effect
      const ripple = document.createElement('div');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      
      ripple.style.position = 'absolute';
      ripple.style.width = size + 'px';
      ripple.style.height = size + 'px';
      ripple.style.background = 'rgba(255, 255, 255, 0.6)';
      ripple.style.borderRadius = '50%';
      ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
      ripple.style.animation = 'ripple 0.6s ease-out';
      ripple.style.pointerEvents = 'none';
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
